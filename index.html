        }

        }

        select,

            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f6fa;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .rank-A {
            border-left: 4px solid #4CAF50;
        }

        .rank-B {
            border-left: 4px solid #2196F3;
        }

        .rank-C {
            border-left: 4px solid #FFC107;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .search-count {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>

            const filtered = ccfData.filter(item => {
                return (!category || item.category === category) &&
                    (!rank || item.rank === rank) &&
                    (!type || item.type === type) &&
                    (!search ||
                        item.name.toLowerCase().includes(search) ||
                        item.abbr.toLowerCase().includes(search));
            });

            displayData(filtered);
            updateCount(filtered.length);
        }

        function displayData(data) {
            const tbody = document.querySelector('#ccfTable tbody');
            tbody.innerHTML = data.map(item => `
                <tr class="rank-${item.rank}">
                    <td>${getCategoryName(item.category)}</td>
                    <td>${item.type}</td>
                    <td>${item.rank}</td>
                    <td>${item.abbr}</td>
                    <td>${item.name}</td>
                    <td>${item.publisher}</td>
                    <td><a href="${item.link}" target="_blank">Link</a></td>
                </tr>
            `).join('');
        }

        function updateCount(count) {
            document.getElementById('resultCount').textContent = count;
        }

        function getCategoryName(code) {
            const categories = {
                'arch': 'Architecture/Parallel/Distributed',
                'network': 'Computer Networks',
                'security': 'Security',
                'theory': 'CS Theory',
                'graphics': 'Graphics/Multimedia',
                'ai': 'AI',
                'hci': 'HCI',
                'cross': 'Cross/Emerging'
            };
            return categories[code] || code;
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterData);
        document.getElementById('rankFilter').addEventListener('change', filterData);
        document.getElementById('typeFilter').addEventListener('change', filterData);
        document.getElementById('search').addEventListener('input', filterData);

        // Initial display
        displayData(ccfData);
        updateCount(ccfData.length);
    </script>
</body>

</html>
